<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />

	<title>Tab</title>
	<meta content="" name="description" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="libs/bootstrap/bootstrap-reboot.min.css" />
	<link rel="stylesheet" href="libs/bootstrap/bootstrap-grid.css" />
	
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css" />
	<script src="libs/jquery/jquery-1.11.2.min.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="block">
			<select name="quantity" id="quantity">
					<option value="">Виберіть</option>
					<option value="time">Час</option>
					<option value="distance">Відстань</option>
				</select>
			<div id="block-time">
				<div class="cont">
					<select name="sel1" id="selTime1">
						<option value="">Виберіть</option>
						<option value="hour">Година</option>
						<option value="minute">Хвилина</option>
						<option value="second">Секунда</option>
					</select>
					<select name="sel2" id="selTime2" disabled>
						<option value="">Не вибрано</option>
						<option value="hour">Годин</option>
						<option value="minute">Хвилин</option>
						<option value="second">Секунд</option>
						<option value="milisecond">Мілісекунд</option>
					</select>
				</div>
				<div class="display">
					<span id="dispTime1"></span>
					<span id="dispTime2"></span>
				</div>
			</div>
			<div id="block-distance">
				<div class="cont">
					<select name="sel1" id="selDistance1">
						<option value="">Виберіть</option>
						<option value="kilometer">Кілометр</option>
						<option value="meter">Метр</option>
						<option value="centimeter">Сантиметр</option>
					</select>
					<select name="sel2" id="selDistance2" disabled>
						<option value="">Не вибрано</option>
						<option value="meter">Метрів</option>
						<option value="centimeter">Сантиметрів</option>
						<option value="millimetre">Міліметрів</option>
					</select>
				</div>
				<div class="display">
					<span id="dispDistance1"></span>
					<span id="dispDistance2"></span>
				</div>
			</div>	
		</div>
	</div>
	

	
<script src="js/common.js"></script>
</body>
</html>
